name: Gentle_Student
description: An application that makes students engage more in their community.

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  firebase_core: 0.2.4
  firebase_auth: 0.5.12
  cloud_firestore: 0.7.3
  flutter_local_notifications: "^0.2.9"
  beacons: "^0.3.0"
  flutter_map: "^0.0.10"
  date_format: any
  flutter_html_view: "^0.5.2"
  intro_views_flutter: "^2.2.2"

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: "^0.5.2"

flutter_icons:
  android: true 
  ios: "Gentlestudent"
  image_path: "assets/icon/crest_gentlestudent.png"
  image_path_android: "assets/icon/crest_gentlestudent.png"
  image_path_ios: "assets/icon/crest_gentlestudent.png"
  adaptive_icon_foreground: "assets/icon/crest_gentlestudent.png"

flutter:
  uses-material-design: true
  assets:
    - assets/crest-gentlestudent.png
    - assets/PrivacyPolicy.txt
    - assets/AboutUs.txt

    - assets/tutorial/beacon.png
    - assets/tutorial/bluetooth.png
    - assets/tutorial/challenge.png
  fonts:
      - family: NeoSansPro
        fonts:
          - asset: assets/NeoSansPro-Regular.otf